# Use case Configuration for sof-hda-dsp

SectionVerb {
	Value.TQ "HiFi"
}

If.analog {
	Condition {
		Type ControlExists
		Control "name='Master Playback Switch'"
	}
	True {
		Include.analog.File "/HDA/HiFi-analog.conf"
		If.acp {
			Condition {
				Type String
				Empty "${var:AcpCardId}"
			}
			False.Include.acp {
				Before.SectionDevice "${var:DeviceMic}"
				File "/HDA/HiFi-acp.conf"
			}
		}
	}
}

If.hdmi {
	Condition { Type String Empty "" }
	True.Include.hdmi.File "/HDA/Hdmi.conf"
}
